<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TODO</title>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h2>TODO App</h2>
            <div class="row">
                <div class="col-6">
                    <div class="input-group float-left">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-outline-primary" onclick="add()">Make</button>
                        </div>
                        <input id="todo-input" type="text" placeholder="Feed the cat" autofocus>
                    </div>
                </div>
                <div class="col-6">
                    <div class="btn-group float-right">
                        <button type="button" class="btn btn-outline-success" onclick="completeAll()">Complete All</button>
                        <button type="button" class="btn btn-outline-danger" onclick="deleteAll()">Delete All</button>
                    </div>
                </div>
            </div>
            <br>
            <div class="jumbotron justify-content-center">
                <ul class="list-group" id="todo-list">
                </ul>
            </div>
        </div>
    </body>
    <script src="client.js" async></script>
</html>
